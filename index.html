<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wagner Reifen – Ankauf & Verkauf</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .full-image {
      width: 100%;
      display: block;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .kontakt, footer {
      background-color: white;
      padding: 30px 20px;
    }

    footer {
      background: #eaeaea;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Wagner Reifen</h1>
    <p>Ankauf & Verkauf von Reifen – Qualität & Service</p>
  </header>

  <!-- Volle Bilder über die ganze Seite -->
  <img src="BR1.jpeg" alt="Reifen 1" class="full-image">
  <img src="BR2.jpeg" alt="Reifen 2" class="full-image">

  <section class="kontakt">
    <h2>Kontakt</h2>
    <p>Email: <a href="mailto:info@unternehmen.de">info@unternehmen.de</a></p>
    <p>Telefon: 01234 56789</p>
  </section>

  <footer>
    <h2>Impressum</h2>
    <p>Firma Wagner Reifen, Musterstraße 1, 12345 Musterstadt</p>
    <p>Geschäftsführer: Max Mustermann</p>
  </footer>

</body>
</html>
