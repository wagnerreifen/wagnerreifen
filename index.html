<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wagner Reifen – Ankauf & Verkauf</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    header, footer {
      background: #eee;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #333;
    }

    section {
      margin-bottom: 30px;
      text-align: center;
    }

    .bild-container {
      position: relative;
      display: inline-block;
      margin: 10px;
    }

    .bild-container img {
      width: 400px;
      opacity: 0.7; /* leicht transparent */
      display: block;
      border-radius: 10px;
    }

    .bild-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5); /* dunkler halbtransparenter Hintergrund */
      padding: 10px 20px;
      border-radius: 10px;
    }

    footer {
      background: #eee;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Wagner Reifen</h1>
    <p>Ankauf & Verkauf von Reifen</p>
  </header>

  <section>
    <h2>Unsere Angebote</h2>

    <div class="bild-container">
      <img src="wagnerreifen/BR1.jpeg" alt="Reifen 1">
      <div class="bild-text">Top Reifenangebot</div>
    </div>

    <div class="bild-container">
      <img src="wagnerreifen/BR2.jpeg" alt="Reifen 2">
      <div class="bild-text">Jetzt zugreifen!</div>
    </div>
  </section>

  <section>
    <h2>Kontakt</h2>
    <p>Email: info@unternehmen.de</p>
    <p>Telefon: 01234 56789</p>
  </section>

  <footer>
    <h2>Impressum</h2>
    <p>Firma Wagner Reifen, Musterstraße 1, 12345 Musterstadt</p>
    <p>Geschäftsführer: Max Mustermann</p>
  </footer>

</body>
</html>
